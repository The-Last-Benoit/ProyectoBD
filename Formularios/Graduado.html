<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/Formularios/Graduado.css">
    <title>Título de la página</title>
   </head>
   <body>
    <header>
      
      <button class="r">
        <a href="../Principal.html" style="text-decoration: none" class="ra">Regresar al menu</a>
      </button>
      <h1>Formulario Graduado</h1>
    </header>
    <p>Este es un párrafo de ejemplo.</p>
    <form id="miFormulario" action="" method="" >
      <div class="contenedor">
        <div class="FGraduado">
          <label>Código de Alumno:</label>
          <label>Codigo tesis:</label>
          <input type="text" class="text1" id="codigoAlumno" name="codigo">
          <input type="text" class="text1" id="codigoTesis" name="codigo">
          <div id="warnings" style="color: red; margin-top: 1.2px;"></div>
          <div id="warnings2" style="color: red; margin-top: 1.2px;"></div>
          
          
          <label>Nombres:</label>
          <label>Titulo de la tesis:</label>
          <input type="text" class="text2" id="nombres" name="nombres">
          <input type="text" class="text8" id="titulo" name="Titulo">
          <div id="warnings3" style="color: red; margin-top: 1.2px;"></div>
          <div id="warnings4" style="color: red; margin-top: 1.2px;"></div>
          

          <label>Apellidos:</label>
          <label>Nombres del docente asesor:</label>
          <input type="text" class="text3" id="apellidos" name="apellidos">
          <input type="text" class="text9" id="asesor" name="asesor">
          <div id="warnings5" style="color: red; margin-top: 1.2px;"></div>
          <div id="warnings6" style="color: red; margin-top: 1.2px;"></div>
         
          <label>Carrera profesional:</label>
          <label>Tipo de investigacion realizada:</label>
          <select name="carrera" id="carrera">
            <option value="">Seleccione una opcion</option>
            <option value="Sistemas">Ingenieria de Sistemas</option>
            <option value="Industrial">Ingenieria Industrial</option>
            <option value="Agroindustrial">Ingenieria Agroindustrial</option>
            <option value="Transportes">Ingenieria de Transportes/option>
          </select>
          <select name="investigacion" id="investigacion">
            <option value="">Seleccione una opcion</option>
            <option value="Descriptiva">Descriptiva</option>
            <option value="Correlacional">Correlacional</option>
            <option value="Experimental">Experimental</option>
            <option value="Aplicada">Aplicada</option>          
          </select>
          <div id="warnings7" style="color: red; margin-top: 1.2px;"></div>
          <div id="warnings8" style="color: red; margin-top: 1.2px;"></div>

          <label>Numero de telefono:</label>
          <label>Grado al que se postula:</label>
          <input type="text" class="text6" id="telefono" name="telefono">
          <select name="grado" id="grado">
          <option value="">Seleccione una opcion</option>
          <option value="Licenciado">Licenciado</option>
          <option value="Magister">Magister</option>
          <option value="Doctor">Doctor</option>
          </select>
          <div id="warnings9" style="color: red; margin-top: 1.2px;"></div>
          <div id="warnings10" style="color: red; margin-top: 1.2px;"></div>

      
          
  
          <input type="submit" value="Registrar">
        
    </div>
  </form>
  <script src="../JS/Graduado.js"></script> 

  </body>
</html>
